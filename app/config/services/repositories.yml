# Keep repositories sorted alphabetically.
services:

    abstract.repository:
        class: Doctrine\ORM\EntityRepository
        public: false
        factory: [ '@doctrine.orm.default_entity_manager', 'getRepository' ]

    Pignus\Model\UserRepositoryInterface:
        parent: abstract.repository
        class: eTraxis\Domain\Repository\UserRepository
        arguments: [ eTraxis\Domain\Entity\User ]
